{% extends 'admin_navbar.html' %}
{% load static %}
{% block title %} Library Management System - Add Book {% endblock %}
{% block css %}
<style>
    .book-form-container {
        background-color: #f8f9fa;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
        margin-bottom: 40px;
    }
    
    .form-header {
        text-align: center;
        margin-bottom: 30px;
        color: #2c3e50;
        position: relative;
    }
    
    .form-header:after {
        content: "";
        display: block;
        width: 80px;
        height: 3px;
        background: #3498db;
        margin: 15px auto;
    }
    
    .form-icon {
        margin-right: 10px;
        color: #3498db;
    }
    
    .form-control {
        border-radius: 5px;
        border: 1px solid #dde1e5;
        padding: 12px 15px;
        transition: all 0.3s;
    }
    
    .form-control:focus {
        border-color: #3498db;
        box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
    }
    
    .form-label {
        font-weight: 600;
        color: #2c3e50;
        margin-bottom: 8px;
        font-size: 14px;
        letter-spacing: 0.5px;
        text-transform: uppercase;
    }
    
    .btn-add-book {
        background-color: #3498db;
        color: white;
        padding: 12px 25px;
        border-radius: 5px;
        font-weight: 600;
        letter-spacing: 0.5px;
        transition: all 0.3s;
        text-transform: uppercase;
        border: none;
    }
    
    .btn-add-book:hover {
        background-color: #2980b9;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .form-group {
        margin-bottom: 25px;
    }
    
    .input-with-icon {
        position: relative;
    }
    
    .input-icon {
        position: absolute;
        left: 13px;
        top: 14px;
        color: #95a5a6;
    }
    
    .has-icon {
        padding-left: 40px;
    }
</style>
{% endblock %}

{% block body %}
<div class="container book-form-container">
    <h2 class="form-header">
        <i class="fas fa-book form-icon"></i>Add New Book
    </h2>
    
    <form method="POST"> 
        {% csrf_token %}
        
        <div class="form-group">
            <label class="form-label">
                <i class="fas fa-bookmark form-icon"></i>Book Title
            </label>
            <div class="input-with-icon">
                <i class="fas fa-book-open input-icon"></i>
                <input type="text" class="form-control has-icon" name="name" placeholder="Enter the title of the book" required>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">
                <i class="fas fa-user-edit form-icon"></i>Author
            </label>
            <div class="input-with-icon">
                <i class="fas fa-pen-fancy input-icon"></i>
                <input type="text" class="form-control has-icon" name="author" placeholder="Enter the author's name" required>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">
                <i class="fas fa-barcode form-icon"></i>ISBN Number
            </label>
            <div class="input-with-icon">
                <i class="fas fa-hashtag input-icon"></i>
                <input type="number" class="form-control has-icon" name="isbn" placeholder="Enter the ISBN number" required>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">
                <i class="fas fa-tags form-icon"></i>Category
            </label>
            <div class="input-with-icon">
                <i class="fas fa-folder input-icon"></i>
                <input type="text" class="form-control has-icon" name="category" placeholder="Enter the book category" required>
            </div>
        </div>
        
        <div class="text-center">
            <button type="submit" class="btn btn-add-book">
                <i class="fas fa-plus-circle mr-2"></i> Add Book
            </button>
        </div>
    </form>
</div>
{% endblock %}

{% block js %}
<script>
    {% if alert %}
    Swal.fire({
        title: 'Success!',
        text: 'Book has been added successfully',
        icon: 'success',
        confirmButtonText: 'Continue'
    }).then((result) => {
        if (result.isConfirmed) {
            document.location = "/view_books";
        }
    });
    {% endif %}
</script>
{% endblock %}
